<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Tienda Virtual</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="header d-flex justify-content-between align-items-center">
        <img src="assets/PASTELERÍA (1).png" alt="Logo" class="logo">
        <h1 class="h4 mb-0">Pastelería Dulces Momentos</h1>
    </header>

    <div class="container">
        <center><h1>¡Bienvenido a pastelería Dulces Momentos!</h1></center>
        <div class="container mt-4">
            <h2>¡Bienvenido a nuestra tienda virtual!</h2>
            <p>A continuación, podrás explorar nuestros deliciosos productos para que comiences tu compra.</p>
            <h3 class="mt-4">Pasteles</h3>
            <div class="row" id="pasteles"></div>
            <h3 class="mt-4">Galletas</h3>
            <div class="row" id="galletas"></div>
            <h3 class="mt-4">Cupcakes</h3>
            <div class="row" id="cupcakes"></div>
            <div id="menu" class="menu mt-4"></div>
            <div id="checkout" class="checkout mt-4"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
